<!DOCTYPE html>
<html>
<head>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<title>SOAP Note Generator</title>
</head>
<body>
 <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#" style="padding: 10px">SOAP Note Generator</a>
  <ul class="navbar-nav">
   <li class="nav-item">
    <a class="nav-link" href="#basicInfo">Basic Info</a>
   </li>
   <li class="nav-item">
    <a class="nav-link" href="#objective">Objective</a>
   </li>
   <li class="nav-item">
    <a class="nav-link" href="#congestionAreas">Congestion Areas</a>
   </li>
  </ul>
 </nav>
 <form id="soapForm" class="form-inline">
  <div style="padding: 10px">
   <h4 id="basicInfo">Basic Info</h4>
   <div class="form-group mx-sm-3 mb-2">
    <label for="clientName">Client Name</label>
    <input type="text" id="clientName" class="form-control form-control-sm" style="width: 20%" required>
   </div>
   <div class="form-group mx-sm-3 mb-2">
    <label for="date">Date</label>
    <input type="date" class="form-control" id="date" style="width: 20%" required>
   </div>
   <div class="form-group mx-sm-3 mb-2">
    <label for="reflexologist">Reflexologist</label>
    <input type="text" id="reflexologist" class="form-control form-control-sm" style="width: 20%" required>
   </div>
   <div class="form-group mx-sm-3 mb-2">
    <label for="chiefComplaint">Chief Complaint/Reason for Visit</label>
    <textarea class="form-control" aria-label="With textarea" id="chiefComplaint" rows="4" placeholder="i.e., Client reports experiencing increased stress and anxiety."></textarea>
   </div>
   <div class="form-group mx-sm-3 mb-2">
    <label for="chiefComplaint">Health History</label>
    <textarea class="form-control" aria-label="With textarea" id="healthHistory" rows="4" placeholder="i.e., History of generalized anxiety disorder, hypertension."></textarea>
   </div>
  </div>
  <div style="padding: 10px">
   <h4 id="objective">Objective</h4>
   <div class="form-group mx-sm-3 mb-2">
    <label for="observation">Observation</label>
    <textarea class="form-control" aria-label="With textarea" id="observation" rows="4" placeholder="i.e., Client appears relaxed, skin on feet is intact."></textarea>
   </div>
  </div>
  <div style="padding: 10px">
   <h4 id="congestionAreas">Areas of Congestion and Sensitivity</h4>
   <div id="congestion"></div>
   <div class="form-group mx-sm-3 mb-2">
    <button type="button" class="btn btn-primary" onclick="addCongestionArea()">Add Congestion Area</button>
   </div>
   <div class="form-group mx-sm-3 mb-2">
    <label for="sessionType">Type of Session</label>
    <input type="text" id="sessionType" class="form-control form-control-sm" style="width: 20%" required placeholder="i.e., 60-minute reflexology session.">
   </div>
   <div class="form-group mx-sm-3 mb-2">
    <div class="form-check">
     <input type="checkbox" class="form-check-input" id="includeAreasOfEmphasis" checked>
     <label for="includeAreasOfEmphasis">Include Areas of Emphasis</label>
    </div>
    <label for="areasOfEmphasis">Areas of Emphasis</label>
    <textarea class="form-control" aria-label="With textarea" id="areasOfEmphasis" rows="4" placeholder="i.e., Focused on liver, kidney, and endocrine reflexes."></textarea>
   </div>
   <div class="form-group mx-sm-3 mb-2">
    <div class="form-check">
     <input type="checkbox" class="form-check-input" id="includeClientResponse" checked>
     <label for="includeClientResponse">Include Client Response</label>
    </div>
    <label for="clientResponse">Client Response</label>
    <textarea class="form-control" aria-label="With textarea" id="clientResponse" rows="4" placeholder="i.e., Client reported feeling calmer and more relaxed."></textarea>
   </div>
   <div class="form-group mx-sm-3 mb-2">
    <div class="form-check">
     <input type="checkbox" class="form-check-input" id="includeRecommendations" checked>
     <label for="includeRecommendations">Include Recommendations</label>
    </div>
    <label for="recommendations">Recommendations</label>
    <textarea class="form-control" aria-label="With textarea" id="recommendations" rows="4" placeholder="i.e., Advised client to drink plenty of water and practice deep breathing exercises."></textarea>
   </div>
   <div class="form-group mx-sm-3 mb-2">
    <div class="form-check">
     <input type="checkbox" class="form-check-input" id="includeHomeCare" checked>
     <label for="includeHomeCare">Include Home Care</label>
    </div>
    <label for="homeCare">Home Care</label>
    <textarea class="form-control" aria-label="With textarea" id="homeCare" rows="4" placeholder="i.e., Instructions for self-reflexology techniques provided."></textarea>
   </div>
   <div class="form-group mx-sm-3 mb-2">
    <label for="followUp">Follow-up</label>
    <input type="text" id="followUp" class="form-control form-control-sm" style="width: 20%" placeholder="i.e., Schedule next appointment in 2 weeks.">
   </div>
  </div>
  <div style="padding: 10px">
   <button type="button" class="btn btn-primary" onclick="generateSoapNote()">Generate SOAP Note</button>
  </div>
 </form>
 <div id="soapNote" style="padding: 10px"></div>
 <div style="padding: 10px">
  <button id="copyButton" class="btn btn-primary" onclick="copyToClipboard()" style="display: none;">Copy to Clipboard</button>
 </div>

 function removeCongestionArea(button) {
     button.parentElement.parentElement.remove();
 }

 function generateSoapNote() {
     const clientName = document.getElementById('clientName').value;
     const date = document.getElementById('date').value;
     const reflexologist = document.getElementById('reflexologist').value;
     const chiefComplaint = document.getElementById('chiefComplaint').value;
     const healthHistory = document.getElementById('healthHistory').value;
     const observation = document.getElementById('observation').value;
     const sessionType = document.getElementById('sessionType').value;
     const areasOfEmphasis = document.getElementById('areasOfEmphasis').value;
     const clientResponse = document.getElementById('clientResponse').value;
     const recommendations = document.getElementById('recommendations').value;
     const homeCare = document.getElementById('homeCare').value;
     const followUp = document.getElementById('followUp').value;
     const bones = document.getElementById('bones')?.querySelector('input[type="radio"]:checked')?.value ?
       document.getElementById('bones').querySelector('input[type="radio"]:checked').value :
       '';

     let soapNote = `SOAP Note\n\nClient Name: ${clientName}\nDate: ${date}\nReflexologist: ${reflexologist}\n\n`;
     soapNote += `Subjective:\nChief Complaint: ${chiefComplaint}\nHealth History: ${healthHistory}\n\n`;
     soapNote += `Objective:\nObservation: ${observation}\nBones: ${bones}\n\n`;

     // Hydration
     const hydration = document.getElementById('hydration')?.querySelector('input[type="radio"]:checked')?.value ?
       document.getElementById('hydration').querySelector('input[type="radio"]:checked').value :
       '';
     if (hydration && hydration !== "normal hydration") {
         soapNote += `Hydration: ${hydration}\n`;
     }

     // Color
     const color = document.getElementById('color')?.querySelector('input[type="radio"]:checked')?.value ?
       document.getElementById('color').querySelector('input[type="radio"]:checked').value :
       '';
     if (color && color !== "normal color") {
         soapNote += `Color: ${color}\n`;
     }

     // Tissue Tone
     const tissueTone = document.getElementById('tissueTone')?.querySelector('input[type="radio"]:checked')?.value ?
       document.getElementById('toneTissue').querySelector('input[type="radio"]:checked').value :
       '';
     if (tissueTone && tissueTone !== "normal tissue tone") {
         soapNote += `Tissue Tone: ${tissueTone}\n`;
     }

     // Temperature
     const temperature = document.getElementById('temperature')?.querySelector('input[type="radio"]:checked')?.value ?
       document.getElementById('temperature').querySelector('input[type="radio"]:checked').value :
       '';
     if (temperature && temperature !== "normal temperature") {
         soapNote += `Temperature: ${temperature}\n`;
     }

     soapNote += `Assessment:\nType of Session: ${sessionType}\n`;

     if (document.getElementById('includeAreasOfEmphasis').checked) {
         soapNote += `Areas of Emphasis: ${areasOfEmphasis}\n`;
     }
     if (document.getElementById('includeClientResponse').checked) {
         soapNote += `Client Response: ${clientResponse}\n`;
     }

     soapNote += `Plan:\n`;

     if (document.getElementById('includeRecommendations').checked) {
         soapNote += `Recommendations: ${recommendations}\n`;
     }
     if (document.getElementById('includeHomeCare').checked) {
         soapNote += `Home Care: ${homeCare}\n`;
     }

     soapNote += `Follow-up: ${followUp}\n\n`;
     soapNote += `Reflexologist Signature: ${reflexologist}\nDate: ${date}`;

     document.getElementById('soapNote').innerText = soapNote;
     document.getElementById('copyButton').style.display = 'block';
 }

 function copyToClipboard() {
     const soapNote = document.getElementById('soapNote').innerText;
     navigator.clipboard.writeText(soapNote).then(() => {
         alert('SOAP Note copied to clipboard!');
     });
 }
 </script>

</body>
</html>
